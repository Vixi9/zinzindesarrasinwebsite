<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-around center">
  <div fxFlex="100" fxHide.gt-sm fxLayout="row" fxLayoutAlign="space-between center">
    <button (click)="onToggleSidenav()" aria-label="menu" mat-icon-button>
      <mat-icon class="grey">menu</mat-icon>
    </button>
    <a routerLink="/accueil">
      <button id="title-mobile" mat-button>
        <div fxLayout="column" fxLayoutAlign="center" id="logo-mobile">
          <span>Zinzin</span>
          <span>de</span>
          <span>Sarrasin</span>
        </div>
      </button>
    </a>
  </div>
  <div fxFlex="50" fxFlex.lt-lg="100" fxHide.lt-md>
    <mat-list class="navigation-items" fxLayout>
      <mat-list-item>
        <a routerLink="/accueil">
          <button id="title-desktop" mat-button>
            <div fxLayout="column" fxLayoutAlign="center" id="logo-desktop">
              <span>Zinzin</span>
              <span>de</span>
              <span>Sarrasin</span>
            </div>
          </button>
        </a>
      </mat-list-item>
      <mat-list-item>
        <a [matMenuTriggerFor]="menuProduit" mat-button>Nos Galettes</a>
      </mat-list-item>
      <mat-menu #menuProduit>
        <a mat-menu-item routerLink="/produit">Le produit</a>
        <a mat-menu-item routerLink="/commander">Commander</a>
        <a mat-menu-item routerLink="/atouts">Les atouts du sarrasin</a>
      </mat-menu>
      <mat-list-item>
        <a [matMenuTriggerFor]="menuDecouverte" mat-button>Qui sommes nous</a>
      </mat-list-item>
      <mat-menu #menuDecouverte>
        <a mat-menu-item routerLink="/ferme">Notre ferme</a>
        <a mat-menu-item routerLink="/pourquoi">Le sarrasin en Normandie</a>
      </mat-menu>
      <mat-list-item>
        <a mat-button routerLink="/contact">Contact</a>
      </mat-list-item>
    </mat-list>
  </div>
</mat-toolbar>
