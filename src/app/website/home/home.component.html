    </div>
    <button class="down-button" color="primary" mat-mini-fab (click)="scrollTo(second, 'center')">
        <mat-icon>arrow_downward</mat-icon>

</div>

    </button>

    <button class="down-button" color="primary" mat-mini-fab (click)="scrollTo(third, 'end')">
        <mat-icon>arrow_downward</mat-icon>
    </button>
</div>
<div class="parallax" id="fleur"></div>
<div #third class="last section" fxLayout="column" fxLayoutAlign="center stretch">
    <button class="up-button" color="primary" mat-mini-fab (click)="scrollTo(second, 'center')">
        <mat-icon>arrow_upward</mat-icon>
    </button>
