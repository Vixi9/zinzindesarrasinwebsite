<div class="header" fxLayout="column" fxLayoutAlign="center none">
    <h1 id="title">Comment acheter nos galettes ?</h1>
</div>
<div class="body" fxLayout="column" fxLayoutAlign="space-evenly stretch">
    <p>Nos galettes sont disponibles sur commande.
    Les commandes peuvent être récupérées sur les sites et aux horaires suivants :</p>
    <div fxLayout="row" fxLayoutAlign="center none">
        <table mat-table [dataSource]="horaires">
            <ng-container matColumnDef="ville">
                <th mat-header-cell *matHeaderCellDef> Ville </th>
                <td mat-cell *matCellDef="let horaire">{{horaire.ville}}</td>
            </ng-container>
            <ng-container matColumnDef="site">
                <th mat-header-cell *matHeaderCellDef> Site </th>
                <td mat-cell *matCellDef="let horaire">{{horaire.site}}</td>
            </ng-container>
            <ng-container matColumnDef="jours">
                <th mat-header-cell *matHeaderCellDef> Jours </th>
                <td mat-cell *matCellDef="let horaire">{{horaire.jours}}</td>
            </ng-container>
            <ng-container matColumnDef="heures">
                <th mat-header-cell *matHeaderCellDef> Horaires </th>
                <td mat-cell *matCellDef="let horaire">{{horaire.heures}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
    </div>
</div>
